<div class="flourish">
  <div class="flourish-container">
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
  </div>
</div>
<div class="image-border">
  <div class="image hero mobile">
    <img [src]="imgFormat.src" [style.transform]="imgFormat.transform">
  </div>
  <div class="image hero tablet">
    <img [src]="imgFormatTablet.src" [style.transform]="imgFormatTablet.transform">
  </div>
  <div class="image hero desktop">
    <img [src]="imgFormatDesktop.src" [style.transform]="imgFormatDesktop.transform">
  </div>
  <h2>{{ organization.name }}</h2>
  <div *ngIf="!organization.image" (click)="navigateToEdit()" class="add-overlay">
    <mat-icon>photo_camera</mat-icon>
  </div>
</div>
