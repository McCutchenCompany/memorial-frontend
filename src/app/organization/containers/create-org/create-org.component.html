<div class="container">
  <h3>New Organization</h3>
  <p>You are creating a new organization account and will be the account owner.</p>
  <form [formGroup]="orgForm" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field class="textarea" appearance="outline">
        <mat-label>Short Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          maxlength="1500"></textarea>
        <mat-hint align="end">{{ orgForm.value.description.length }} / 1500</mat-hint>
      </mat-form-field>
    </form>
    <button mat-button class="primary" [disabled]="(saving$ | async) || orgForm.invalid" (click)="onSubmit()">
      <span *ngIf="!(saving$ | async)">Create</span>
      <mat-progress-spinner *ngIf="(saving$ | async)" mode="indeterminate" strokeWidth="1" diameter="20"></mat-progress-spinner>
    </button>
</div>
