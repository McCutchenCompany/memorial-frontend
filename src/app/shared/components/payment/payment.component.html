<form [formGroup]="cardForm">
  <mat-form-field appearance="outline">
    <mat-label>Card Number</mat-label>
    <input matInput formControlName="number">
  </mat-form-field>
  <div class="details">
    <div class="exp">
      <mat-form-field appearance="outline">
        <mat-label>Exp. Month</mat-label>
        <input matInput formControlName="exp_month">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Exp. Year</mat-label>
        <input matInput formControlName="exp_year">
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>CVC</mat-label>
      <input matInput formControlName="cvc">
    </mat-form-field>
  </div>
  <button mat-button class="primary" (click)="createToken(cardForm.value)" [disabled]="cardForm.invalid">Submit Payment</button>
</form>
