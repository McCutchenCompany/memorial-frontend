<form [formGroup]="responseForm">
  <h3 *ngIf="data.type === 'support'">Contact Form</h3>
  <h3 *ngIf="data.type === 'bug'">Bug Report</h3>
  <mat-form-field appearance="outline">
    <mat-label>Your Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Subject</mat-label>
    <input matInput formControlName="subject">
  </mat-form-field>
  <mat-form-field class="textarea" appearance="outline">
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="content" matTextAreaAutosize maxlength="1000"></textarea>
    <mat-hint align="end">{{ responseForm.value.content.length }} / 1000</mat-hint>
  </mat-form-field>
  <div class="actions">
    <button mat-button class="subtle warn" (click)="onClose()">Cancel</button>
    <button mat-button class="primary" [disabled]="responseForm.invalid || (sending$ | async)" (click)="onSend()">
      <span *ngIf="!(sending$ | async)">Send</span>
      <span *ngIf="sending$ | async">Sending...</span>
    </button>
  </div>
</form>
