<div class="container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First</th>
        <td mat-cell *matCellDef="let user">{{ user.first_name || 'N/A' }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last</th>
        <td mat-cell *matCellDef="let user">{{ user.last_name || 'N/A' }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.roles[0]?.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;" class="mat-elevation-z2 group-data-row group-data-row-data"></tr>

    </table>
    <div *ngIf="loading" class="loading">
      <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    </div>
  </div>
    <mat-paginator [length]="pageInfo.total" [pageSize]="page.per_p" [pageIndex]="page.p" (page)="onPage($event)"></mat-paginator>
