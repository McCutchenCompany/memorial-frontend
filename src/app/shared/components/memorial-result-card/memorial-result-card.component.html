<mat-card
  (mouseenter)="onHover()"
  (mouseleave)="onHover()"
  [class.mat-elevation-z8]="hover"
  [routerLink]="['/memorial', memorial.uuid]">
  <div class="image-border">
    <div class="image"
    [style.background-image]="imgBackground.background"
    [style.background-repeat]="imgBackground.repeat"
    [style.background-position]="imgBackground.position"
    [style.background-size]="imgBackground.size"
    [style.transform]="imgBackground.scale"
    [class.portrait]="memorial.rot === 90 || memorial.rot === 270"></div>
  </div>
  <div class="info">
    <h4>{{ name }}</h4>
    <div class="date-and-loc">
      <p>{{ memorial.birth_date | date:'y' }} - {{ memorial.death_date | date:'y' }}</p>
      <p>{{ memorial.location }}</p>
    </div>
  </div>
</mat-card>
