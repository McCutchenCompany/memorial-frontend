<mat-card
  (mouseenter)="onHover()"
  (mouseleave)="onHover()"
  [class.mat-elevation-z8]="hover"
  [routerLink]="['/memorial', memorial.uuid]">
  <div class="image-border">
    <div class="image">
      <img [src]="imgFormat.src" [style.transform]="imgFormat.transform">
    </div>
  </div>
  <div class="info">
    <h4>{{ name }}</h4>
    <div class="date-and-loc">
      <p>{{ memorial.birth_date | date:'y' }} - {{ memorial.death_date | date:'y' }}</p>
      <p>{{ memorial.location }}</p>
    </div>
  </div>
</mat-card>
