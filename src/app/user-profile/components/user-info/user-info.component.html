<div class="container">
  <h2>Profile Details</h2>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name">
    </mat-form-field>
    <mat-form-field class="email" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <div class="actions">
      <button mat-button class="subtle" *ngIf="!editing" (click)="onEdit()">Edit</button>
      <button mat-button class="primary" *ngIf="editing" (click)="onSave()">Save</button>
      <button mat-button class="subtle" *ngIf="editing" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
