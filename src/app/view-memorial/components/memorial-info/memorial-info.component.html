<div class="info">
  <div class="birth">
    <h3>Birth</h3>
    <p>{{ memorial.birth_date | date }}</p>
  </div>
  <div class="death">
    <h3>Death</h3>
    <p>{{ memorial.death_date | date }}</p>
  </div>
  <div class="location">
    <h3>Location</h3>
    <p>{{ location.description || 'Unknown' }}</p>
  </div>
</div>
<div class="description">
  <h1>About {{ memorial.first_name }}</h1>
  <p>{{ memorial.description }}</p>
</div>
