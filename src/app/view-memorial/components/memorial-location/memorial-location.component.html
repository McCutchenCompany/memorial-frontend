<div class="flourish">
  <div class="flourish-container">
    <div class="box-1">
    </div>
    <div class="box-2"></div>
    <div class="box-3"></div>
  </div>
</div>
<div class="container">
  <h3>Location Details</h3>
  <p>{{ location.description }}</p>
  <agm-map
    [latitude]="location.latitude"
    [longitude]="location.longitude"
    [streetViewControl]="false"
    [zoom]="15"
    [mapDraggable]="false"
    [minZoom]="10">
    <agm-marker
      iconUrl="assets/imgs/marker-initial.svg"
      [latitude]="location.latitude"
      [longitude]="location.longitude"></agm-marker>
  </agm-map>
</div>
