<mat-card>
  <div class="image"
  [style.background-image]="imgBackground.background"
  [style.background-repeat]="imgBackground.repeat"
  [style.background-position]="imgBackground.position"
  [style.background-size]="imgBackground.size"></div>
  <div class="actions">
    <button mat-button type="button" class="secondary edit" (click)="onEdit()">Edit</button>
    <button mat-button type="button" class="secondary" (click)="onRemove()">Remove</button>
    <button mat-button type="button" class="secondary" (click)="onReplace()">Replace</button>
  </div>
</mat-card>
