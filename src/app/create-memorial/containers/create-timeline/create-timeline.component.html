<div class="container">
  <h4>Next, add some dates and descriptions to build out the timeline.</h4>
  <div *ngFor="let event of timeline">
    <app-timeline-form [timeline]="event" [editingIds]="editingIds$ | async"></app-timeline-form>
    <div class="spacer"></div>
  </div>
  <div class="action">
    <button mat-button class="primary" (click)="onAddEvent()"><mat-icon>add</mat-icon> Add Event</button>
    <button mat-button class="primary" (click)="onNavToLocation()">Location <mat-icon>keyboard_arrow_right</mat-icon></button>
  </div>
</div>
