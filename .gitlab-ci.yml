image: trion/ng-cli-karma

cache:
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy

before_script:
  - rm ./package-lock.json
  - npm install

run_test:
  stage: test
  only:
    - branches
  script:
    - BROWSER=HeadlessChrome --max_old_space_size=5120 ./node_modules/@angular/cli/bin/ng test --watch=false

build_stage:
  stage: build
  environment: Stage
  only:
    - staging
  script:
    - ./node_modules/@angular/cli/bin/ng build --configuration=staging

build_production:
  stage: build
  environment: Production
  only:
    - master
  script:
    - ./node_modules/@angular/cli/bin/ng build --prod

deploy_stage:
  stage: deploy
  environment: Stage
  only:
    - staging
  before_script:
    - rm ./package-lock.json
    - npm install
    - apt-get update
    - apt-get -y install python-dev
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    - python get-pip.py
    - pip install awscli
  script:
    - ./node_modules/@angular/cli/bin/ng build --configuration=staging
    - aws s3 cp ./dist/memorial s3://staging.mymemorial.co --recursive
    - aws cloudfront create-invalidation --distribution-id 'E37RFS7KSZ0ZR' --paths '/*'

deploy_production:
  stage: deploy
  environment: Production
  only:
    - master
  before_script:
    - rm ./package-lock.json
    - npm install
    - apt-get update
    - apt-get -y install python-dev
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    - python get-pip.py
    - pip install awscli
  script:
    - ./node_modules/@angular/cli/bin/ng build --prod --aot
    - aws s3 cp ./dist/memorial s3://mymemorial.co --recursive
    - aws cloudfront create-invalidation --distribution-id 'EWZOLKAJYY7YY' --paths '/*'
